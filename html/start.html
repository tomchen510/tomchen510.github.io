<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta:renderer></meta:renderer>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta:author></meta:author>
    <meta name="keywords" content="Keyword 1,Keyword 2">
    <meta name="description" content="description">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.png">
    <title>Start</title>
    <style type="text/css">
    .on {
        width: 100%;
        height: 100%;
    }
    
    .on :active {
        content: url("../svg/handon.svg");
    }
    </style>
</head>

<body>
    <div class="on">
        <img src="../svg/handoff.svg">
    </div>
    <script type="text/javascript">
    (function(window) {

        // check for touch
        if (Modernizr.touch) {

            // run the forEach on each figure element
            [].slice.call(document.querySelectorAll("figure")).forEach(function(el, i) {

                // check if the user moves a finger
                var fingerMove = false;
                el.addEventListener("touchmove", function(e) {
                    e.stopPropagation();
                    fingerMove = true;
                });

                // always reset fingerMove to false on touch start
                el.addEventListener("touchstart", function(e) {
                    e.stopPropagation();
                    fingerMove = false;
                });

                // add hover class if figure touchend and fingerMove is false
                el.addEventListener("touchend", function(e) {
                    e.stopPropagation();
                    if (fingerMove == false) {
                        classie.toggle(el, "hover");
                    }
                });

            });

        }

    })(window);
    </script>
</body>

</html>
