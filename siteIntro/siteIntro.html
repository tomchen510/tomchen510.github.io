<template name="siteIntro">
  <div class="template-siteIntro">
    <div class="info">
      <div class="container">
        <div class="col-md-3"><div class="title">全館平面圖</div></div>
        <div class="col-md-9">
          <img src="/images/site_intro/01.png" class="img-responsive">
        </div>
      </div>
    </div>

    <div class="info">
      <div class="container">
        <div class="menu col-md-3">
          <div class="title">展區介紹</div>
          <ul class="row">
            <div class="col-xs-4 col-md-12"><li class="cloud_computing active">雲端運算</li></div>
            <div class="col-xs-4 col-md-12"><li class="ai">人工智慧</li></div>
            <div class="col-xs-4 col-md-12"><li class="ito">物聯網</li></div>
            <div class="col-xs-4 col-md-12"><li class="big_data">巨量資料</li></div>
            <div class="col-xs-4 col-md-12"><li class="vr">虛擬實境</li></div>
            <div class="col-xs-4 col-md-12"><li class="asia_sv">亞洲矽谷</li></div>
          </ul>
        </div>
        <div class="col-md-9">
          {{> Template.dynamic template=name }}
        </div>
      </div>
    </div>
  </div>
</template>
