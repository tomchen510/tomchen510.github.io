<template name="games">
  <div class="template-games">
  	<div class="container-fluid text-center">
  		<!-- <div class="row">
  		<ul class="nav nav-tabs">
		  <li class="active col-xs-4 game-nav"><a data-toggle="tab" href="#dWall">數位<br>資訊牆</a></li>
		  <li class="col-xs-4 game-nav"><a data-toggle="tab" href="#infoTV">資訊<br>彩蛋</a></li>
		  <li class="col-xs-4 game-nav"><a data-toggle="tab" href="#dKeying">動感<br>無限加碼</a></li>
		</ul>

		</div> -->
		<div class="row">
			<a data-toggle="tab" href="#dWall"><div class="active col-xs-4 game-nav">數位<br>資訊牆</div></a>
			<a data-toggle="tab" href="#infoTV"><div class="col-xs-4 game-nav">資訊<br>彩蛋</div></a>
			<a data-toggle="tab" href="#dKeying"><div class="col-xs-4 game-nav">動感<br>無限加碼</div></a>
		</div>
		<div class="tab-content">
		  <div id="dWall" class="tab-pane fade in active">
		    <!-- <h3>HOME</h3> -->
		    {{#if dWallIsOn}}
		    	<div class="row dwall-ingame-title">
				 	<div class="col-xs-12">
				 		<p>你已收集到的資訊徽章<br><small>（最多可以收集五個）</small></p>
				 	</div>
				 </div>
				 <div class="row dwall-items-place">
				{{#each myItems}}
					{{#animate type="tada" delay="200"}}
						<img src="images/waterfall/{{src}}" alt="" style="visibility: hidden;">
					{{/animate}}
				{{/each}}
				</div>
		    {{else}}
		    
			    <div class="building container">
				    <img id="mcd-logo" src="/images/home/01.png">
				  </div>
				 <div class="row game-hint">
				 	<div class="col-xs-8 col-xs-offset-2">
				 		<p>請至數位資訊牆<br>進行尋寶活動<br>依據個人所對應的資訊桌<br>輸入驗證碼後<br>即可開始尋寶</p>
				 	</div>
				 </div>
				 <div class="row">
				 	<div  class="code-error text-center col-xs-12" id="enter-info"> </div>
				    <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4">
			    		<input type="text" class="gray checkcode-input text-center" name="checkcode" id="dWallInput" placeholder="請輸入驗證碼">
			    			
			    	</div>
		    	</div>
	    	{{/if}}
		  </div>
		  <div id="infoTV" class="tab-pane fade">
		    <div class="building container">
			    <img id="mcd-logo" src="/images/home/01.png">
			  </div>
			 <div class="row game-hint">
			 	<div class="col-xs-8 col-xs-offset-2">
			 		<p>請至各展示攤位<br>觀看資訊影片<br>依據影片隨機出現的彩蛋密碼<br>輸入至以下區域換得點數</p>
			 	</div>
			 </div>
			 <div class="row">
			    <div class="col-xs-8 col-xs-offset-2  col-sm-4 col-sm-offset-4">
		    		<input type="password" class="gray tvcode-input text-center" name="tvcode1" value="{{infoTvCode1}}" placeholder="請輸入1組彩蛋密碼">
		    			
		    	</div>
		    	<div class="col-xs-8 col-xs-offset-2  col-sm-4 col-sm-offset-4">
		    		<input type="password" class="gray tvcode-input text-center" name="tvcode2" value="{{infoTvCode2}}" placeholder="請輸入1組彩蛋密碼">
		    			
		    	</div>
		    	<div class="col-xs-8 col-xs-offset-2  col-sm-4 col-sm-offset-4">
		    		<input type="password" class="gray tvcode-input text-center" name="tvcode3" value="{{infoTvCode3}}" placeholder="請輸入1組彩蛋密碼">
		    			
		    	</div>
	    	</div>
		  </div>
		  <div id="dKeying" class="tab-pane fade">
		    <div class="building container">
			    <img id="mcd-logo" src="/images/home/01.png">
			  </div>
			 <div class="row game-hint">
			 	<div class="col-xs-8 col-xs-offset-2">
			 		<p>請至動感無限加碼區域<br>拍攝 GIF 動態貼圖<br>並上傳分享至社群網站<br>即可獲得加碼點數</p>
			 	</div>
			 </div>
			 <div class="row">
			    <div class="col-xs-8 col-xs-offset-2  col-sm-4 col-sm-offset-4">
		    		<input type="password" class="gray checkcode-input text-center" name="dkeycode" value="{{dKeyingCode}}" placeholder="請輸入加碼密碼">
		    			
		    	</div>
	    	</div>
		  </div>
		  <div id="notYetToBeCount" class="tab-pane fade">
			 <div class="row notyet-hint">
			 	<div class="col-xs-12">
			 		<p>請務必完成<br>數位資訊展牆<br>資訊彩蛋<br>這兩區域活動<br>即可結算點數</p>
			 	</div>
			 </div>
			 
		  </div>
		</div>
  		<div class="row">
			<div class="col-xs-12">
				<button id="final-count">點數結算</button>
			</div>
		</div>
  	</div>
  </div>
</template>
