<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/test1.css">
    <link rel="stylesheet" href="./style/grid.css">
    <script src="app/jquery.min.js"></script>
    <script src="app/jquery.touchSwipe.min.js"></script>
    <script src="app/app.js"></script>
</head>

<body>
    <div class="container">
        <div id="content">
            <div id="imgs">
                <img src="./JPG/page-0.jpg" />
                <img src="./JPG/page-2.jpg" />
                <img src="./JPG/page-3.jpg" />
                <img src="./JPG/page-4.jpg" />
                <img src="./JPG/page-5.jpg" />
                <img src="./JPG/page-6.jpg" />
                <img src="./JPG/page-7.jpg" />
                <img src="./JPG/page-8.jpg" />
                <img src="./JPG/page-9.jpg" />
                <img src="./JPG/page-11.jpg" />
                <img src="./JPG/page-12.jpg" />
                <img src="./JPG/page-13.jpg" />
                <img src="./JPG/page-14.jpg" />
                <img src="./JPG/page-15.jpg" />
                <img src="./JPG/page-16.jpg" />
                <img src="./JPG/page-17.jpg" />
                <img src="./JPG/page-18.jpg" />
                <img src="./JPG/page-19.jpg" />
                <img src="./JPG/page-20.jpg" />
            </div>
        </div>
        
        <div class="box2">
            <div class="MOA">
            
                <button class="btn_active" id="btn1">
                    <p>MOA</p>
                    <div class="span-show">
          				<span class="span active" id="span_0" index="0"></span>
                        <span class="span" id="span_1" index="1"></span>
                        <span class="span" id="span_2" index="2"></span>
                	</div>
                </button>
                
            </div>
                 
                    
            <div class="study_design">
                <button class="rotate_text" id="btn2">
                    <p>STUDY DESIGN</p>
                    <div class="span-show span-none">
                        <span class="span" id="span_3" index="3"></span>
                        <span class="span" id="span_4" index="4"></span>
                    </div>
                </button>
            </div>
            <div class="efficacy">
                <button class="rotate_text" id="btn3">
                    <p>EFFICACY</p>
                    <div class="span-show span-none">
                        <span class="span" id="span_5" index="5"></span>
                        <span class="span" id="span_6" index="6"></span>
                        <span class="span" id="span_7" index="7"></span>
                        <span class="span" id="span_8" index="8"></span>
                        <span class="span" id="span_9" index="9"></span>
                    </div>
                </button>
            </div>
            <div class="safety">
                <button class="rotate_text" id="btn4">
                    <p>SAFETY</p>
                    <div class="span-show span-none">
                        <span class="span" id="span_10" index="10"></span>
                        <span class="span" id="span_11" index="11"></span>
                        <span class="span" id="span_12" index="12"></span>
                        <span class="span" id="span_13" index="13"></span>
                    </div>
                </button>
            </div>
            <div class="dosing">
                <button class="rotate_text" id="btn5">
                    <p>DOSING</p>
                    <div class="span-show span-none">
                        <span class="span" id="span_14" index="14"></span>
                        <span class="span" id="span_15" index="15"></span>

                    </div>
                </button>
            </div>
            <div class="information">
                <button class="rotate_text" id="btn6">
                    <p>SAFETY INFORMATION</p>
                    <div class="span-show span-none">
                        <span class="span" id="span_16" index="16"></span>
                        <span class="span" id="span_17" index="17"></span>
                        <span class="span" id="span_18" index="18"></span>
                    </div>
                </button>
            </div>
        </div>
    </div>

</html>
